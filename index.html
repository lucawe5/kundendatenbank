<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glasfaser Ruhr – Neukundenregistrierung</title>
  <style>
    /* Basis Styles */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #ffffff; /* Weißer Text für besseren Kontrast */
      background-color: #52A230; /* Grüner Hintergrund für den Body */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffff; /* Weißer Hintergrund für den Container */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Leichter Schatten */
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      height: 80px;
    }

    h1 {
      color: #52A230; /* Glasfaser Ruhr Grün */
      font-size: 26px;
      margin-top: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #52A230; /* Glasfaser Ruhr Grün */
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #52A230; /* Grüner Rahmen */
      border-radius: 5px;
      background-color: #ffffff; /* Weißer Hintergrund für Eingabefelder */
      color: #000000; /* Schwarzer Text */
    }

    .form-group {
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .row .form-group {
      flex: 1;
    }

    input[type="submit"] {
      margin-top: 25px;
      background-color: #52A230; /* Glasfaser Ruhr Grün */
      color: white;
      border: none;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #14520e; /* Dunklerer Grün beim Hover */
    }

    .checkbox-group {
      margin-top: 15px;
    }

    .firma-feld {
      display: none;
    }

    .website-link {
      display: inline-block;
      margin-top: 20px;
      background-color: #52A230; /* Glasfaser Ruhr Grün */
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
    }

    .website-link:hover {
      background-color: #14520e; /* Dunklerer Grün beim Hover */
    }

    /* Responsives Design */
    @media (max-width: 1024px) {
      .container {
        max-width: 1024px;
      }
      .row {
        flex-direction: column;
      }

      .row .form-group {
        margin-bottom: 15px;
      }
    }

    @media (max-width: 1366px) {
      .container {
        max-width: 1140px;
      }
    }
  </style>

  <script>
    function toggleFirmaField() {
      var isBusiness = document.getElementById("business-checkbox").checked;
      var firmaField = document.getElementById("firma-feld");
      firmaField.style.display = isBusiness ? "block" : "none";
    }

    function validateForm() {
      var vorname = document.getElementById("vorname").value;
      var nachname = document.getElementById("nachname").value;
      var email = document.getElementById("email").value;

      if (!vorname || !nachname || !email) {
        alert("Vorname, Nachname und E-Mail sind Pflichtfelder!");
        return false;
      }

      if (!email.includes("@")) {
        alert("Bitte geben Sie eine gültige E-Mail-Adresse ein!");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>

<div class="container">
  <header>
    <img src="https://glasfaser-bochum.de/wp-content/uploads/2023/11/Glasfaser-Ruhr_logo06.05.-1024x286-1-1.png" alt="Glasfaser Ruhr Logo">
    <h1>Neukundenregistrierung – Glasfaser Ruhr</h1>
  </header>

  <form action="verarbeite_kunde.php" method="post" onsubmit="return validateForm()">
    <div class="row">
      <div class="form-group">
        <label for="vorname">Vorname:</label>
        <input type="text" id="vorname" name="vorname" required>
      </div>
      <div class="form-group">
        <label for="nachname">Nachname:</label>
        <input type="text" id="nachname" name="nachname" required>
      </div>
    </div>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required>

    <div class="row">
      <div class="form-group">
        <label for="festnetz">Festnetz:</label>
        <input type="text" id="festnetz" name="festnetz">
      </div>
      <div class="form-group">
        <label for="mobil">Mobil:</label>
        <input type="text" id="mobil" name="mobil">
      </div>
    </div>

    <label for="straße">Straße:</label>
    <input type="text" id="straße" name="straße">

    <div class="row">
      <div class="form-group">
        <label for="hausnummer">Hausnummer:</label>
        <input type="text" id="hausnummer" name="hausnummer">
      </div>
      <div class="form-group">
        <label for="plz">Postleitzahl:</label>
        <input type="text" id="plz" name="plz">
      </div>
      <div class="form-group">
        <label for="land">Land:</label>
        <input type="text" id="land" name="land">
      </div>
    </div>

    <!-- Checkbox für Geschäftskunde -->
    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="business-checkbox" name="business" onclick="toggleFirmaField()">
        Ich bin Geschäftskunde
      </label>
    </div>

    <!-- Firma Feld, nur anzeigen wenn Geschäftskunde -->
    <div class="form-group firma-feld" id="firma-feld">
      <label for="firma">Firma:</label>
      <input type="text" id="firma" name="firma">
    </div>

    <label for="alter">Alter:</label>
    <input type="number" id="alter" name="alter" min="0">

    <label for="anbieter">Aktueller Anbieter:</label>
    <input type="text" id="anbieter" name="anbieter">

    <!-- DSGVO Checkboxen -->
    <div class="checkbox-group">
      <label>
        <input type="checkbox" name="datenschutz" required>
        Ich stimme der Verarbeitung meiner Daten gemäß der <a href="https://www.glasfaser-ruhr.de/datenschutz" target="_blank" style="color: #52A230;">Datenschutzerklärung</a> zu.
      </label>
    </div>

    <input type="submit" value="Absenden">
  </form>

  <a href="https://www.glasfaser-ruhr.de" class="website-link">Zur Webseite</a>
</div>

</body>
</html>
